<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bayan</title>
</head>
<body>
  <div class="container">
    <h1>CSS Bayan</h1>
    <div class="accordions">
      <div class="accordion">
        <input class="accordion__toggle" type="radio" id="acc1" name="accordion" checked>
        <label class="accordion__label" for="acc1">
          <span class="accordion__row">
            <span class="accordion__title">First Accordion</span>
            <span class="accordion__icon"></span>
          </span>
          <span class="accordion__content">
            <img class="accordion__image" src="assets/img/memes/feelsgoodman.png" alt="meme1">
          </span>
        </label>
      </div>
      <div class="accordion">
        <input class="accordion__toggle" type="radio" id="acc2" name="accordion">
        <label class="accordion__label" for="acc2">
          <span class="accordion__row">
            <span class="accordion__title">First Accordion</span>
            <span class="accordion__icon"></span>
          </span>
          <span class="accordion__content">
            <img class="accordion__image" src="assets/img/memes/oGNC2V9ralE.jpg" alt="meme2">
          </span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
